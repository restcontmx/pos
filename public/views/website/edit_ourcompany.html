<div  ng-controller="contents-controller">

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/contents"><i class="fa fa-gears" aria-hidden="true"></i> Contenidos</a></li>
        <li class="breadcrumb-item active"><i class="fa fa-edit" aria-hidden="true"></i> Editar Contenido</li>
    </ol>


    <h2 class="display-3">{{title}}</h2>
    <br/>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h5 class="lead"> <i class="fa fa-envelope-o" aria-hidden="true"></i> Nuestra compañía</h5>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" ng-if="errors">
                <strong>Error al editar objecto!</strong> {{errors}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card card-outline-primary mb-3 text-left">
                <div class="card-header text-sm-center lead">
                    Editar
                </div>
                <div class="card-block">
                    <div class="alert alert-danger" role="alert" ng-if="errors">
                        <strong>Error al editar objecto</strong>
                        <p>{{errors}}</p>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{ourcompanycontents[0].img_url_1}}" class="img-fluid" alt="Responsive image">
                            <input class="form-control" type="file" ng-model="file1" name="file" base-sixty-four-input onload="onLoadOurCompanyImage1" accept="image/*">
                            <br>
                            <button class="btn btn-success pull-right" ng-click="save_ourcompany_img_1()">Guardar Imagen</button>
                        </div>
                        <div class="col-md-3">
                            <img src="{{ourcompanycontents[0].img_url_2}}" class="img-fluid" alt="Responsive image">
                            <input class="form-control" type="file" ng-model="file2" name="file" base-sixty-four-input onload="onLoadOurCompanyImage2" accept="image/*">
                            <br>
                            <button class="btn btn-success pull-right" ng-click="save_ourcompany_img_2()">Guardar Imagen</button>
                        </div>
                        <div class="col-md-6">
                            <h4>
                                <input
                                    type="text"
                                    class="form-control"
                                    ng-model="ourcompanycontents[0].title">
                            </h4>
                            <p class="text-justify">
                                <textarea
                                    class="form-control"
                                    ng-model="ourcompanycontents[0].content"
                                    rows="5" cols="200">
                                </textarea></p>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group text-sm-left">
                                <a href="#/contents">
                                    <button type="button" class="btn btn-danger"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Cancelar</button>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group text-sm-right">
                                <button class="btn btn-success" ng-click="save_ourcompany()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
