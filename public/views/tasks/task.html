<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input
                type="text"
                ng-model="task.name"
                class="form-control"
                name="name"
                placeholder="Nombre">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Responsable</label>
            <select
                class="form-control"
                name="value"
                ng-options="option.user.username for option in users track by option.id"
                ng-model="task.user_assigned"></select>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">Descripción</label>
            <textarea
                ng-model="task.description"
                class="form-control"
                name="description"
                placeholder="Descripción"></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Fecha límite</label>
            <input
                id="date_end"
                type="text"
                class="form-control date-picker"
                name="date_end"
                placeholder="Fecha límite">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="name">Valor</label>
            <select
                class="form-control"
                name="value"
                ng-options="option.name for option in values track by option.id"
                ng-model="task.value"></select>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#date_end').datetimepicker();
    });
</script>
