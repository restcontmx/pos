<div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" ng-model="areatype.name" maxlength="100" placeholder="Nombre">
</div>

<div class="form-group">
    <label for="description">Descripción</label>
    <input type="text" class="form-control" id="description" ng-model="areatype.description" maxlength="200" placeholder="Descripción">
</div>

<div class="form-group">
    <label for="max_guests">Capacidad Máxima</label>
    <input type="number" value="50" class="form-control" id="max_guests" ng-model="areatype.max_guests" placeholder="Capacidad">
</div>
