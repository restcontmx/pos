<div  ng-controller="pool-controller">

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/pools"><i class="fa fa-bed" aria-hidden="true"></i> Albercas</a></li>
        <li class="breadcrumb-item active"><i class="fa fa-asterisk" aria-hidden="true"></i> Detalle</li>
    </ol>


    <h2 class="display-3">{{title}}</h2>
    <br/>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <h5 class="lead"> <i class="fa fa-asterisk" aria-hidden="true"></i> Detalle de alberca</h5>
        </div>
        <div class="col-md-5"></div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" ng-if="errors">
                <strong>Error al crear objecto!</strong> {{errors}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card card-outline-primary mb-3 text-left">
                <div class="card-header text-sm-center lead">
                    Detalle
                </div>

                <div class="card-block">

                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Nombre</th>
                                <td class="lead">{{pool.name}}</td>
                            </tr>
                            <tr>
                                <th>Descripción</th>
                                <td class="lead">{{pool.description}}</td>
                            </tr>
                            <tr>
                                <th>Precio</th>
                                <td class="lead">{{pool.price}}</td>
                            </tr>
                            <tr>
                                <th>Máximo</th>
                                <td class="lead">{{pool.max_people}}</td>
                            </tr>
                            <tr>
                                <th>Imagen</th>
                                <td class="lead"><img src="{{pool.img_url}}" class="rounded mx-auto d-block" alt="Responsive image"></td>
                            </tr>
                            <tr>
                                <th>Creado</th>
                                <td class="lead">{{pool.timestamp | dateTimeFilter}}</td>
                            </tr>
                            <tr>
                                <th>Modificado</th>
                                <td class="lead">{{pool.updated | dateTimeFilter}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group text-sm-left">
                                <a href="#/pools">
                                    <button type="button" class="btn btn-danger"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Cancelar</button>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group text-sm-center">
                                <button type="button" ng-click="delete( $event, pool.id )" class="btn btn-warning md-raised"><i class="fa fa-minus-circle" aria-hidden="true"></i> Borrar</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group text-sm-right">
                                <a href="#/pools/edit/{{pool.id}}">
                                    <button type="submit" class="btn btn-info"><i class="fa fa-pencil-square" aria-hidden="true"></i> Editar</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
