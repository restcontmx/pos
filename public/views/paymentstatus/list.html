<div  ng-controller="paymentstatus-controller">

    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><i class="fa fa-bed" aria-hidden="true"></i> Status de pagos</li>
    </ol>

    <h2 class="display-3">{{title}}</h2>

    <br/>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h5 class="lead"> <i class="fa fa-bed" aria-hidden="true"></i> Listado de status de pago</h5>
        </div>
        <div class="col-md-2">
            <a href="#/paymentstatus/new"><button type="button" class="btn btn-secondary pull-right"><i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar nuevo</button></a>
        </div>
        <div class="col-md-2">
            <input ng-model="search_text" ng-change="searchChange()" type="text" class="form-control" id="search" placeholder="Buscar...">
        </div>
    </div>

    <hr>

    <div ng-if="paymentstatuses">
        <table class="table table-bordered table-hover">
        <thead class="thead-inverse">
            <tr>
                <th style="width:15%"><i class="fa fa-asterisk" aria-hidden="true"></i>  Nombre</th>
                <th><i class="fa fa-indent" aria-hidden="true"></i> Descripci√≥n</th>
                <th style="width:15%"><i class="fa fa-cube" aria-hidden="true"></i> Valor</th>
                <th class="text-sm-center"><i class="fa fa-pencil" aria-hidden="true"></i></th>
                <th class="text-sm-center"><i class="fa fa-trash" aria-hidden="true"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ps in paymentstatuses">
                <td><a href="#/paymentstatus/detail/{{ps.id}}"><p class="lead">{{ps.name}}</p></td>
                <td><p class="lead">{{ps.description}}</p></td>
                <td><p class="lead">{{ps.value}}</p></td>
                <td><a href="#/paymentstatus/edit/{{ps.id}}"><button type="button" class="btn btn-outline-primary"><i class="fa fa-pencil-square" aria-hidden="true"></i> Editar</button></a></td>
                <td><button type="button" ng-click="delete( $event, ps.id )" class="btn btn-outline-danger md-raised"><i class="fa fa-trash" aria-hidden="true"></i> Borrar</button></td>
            </tr>
        </tbody>
        </table>
    </div>

</div>
