<div class="form-group">
    <label for="name">Nombre</label>
    <input
        type="text"
        class="form-control"
        id="name"
        ng-model="paymentstatus.name"
        maxlength="100"
        placeholder="Nombre">
</div>

<div class="form-group">
    <label for="description">Descripción</label>
    <input
        type="text"
        class="form-control"
        id="description"
        ng-model="paymentstatus.description"
        maxlength="200"
        placeholder="Descripción">
</div>

<div class="form-group">
    <label for="value">Valor</label>
    <input
        class="form-control"
        type="number"
        name="value"
        ng-model="paymentstatus.value">
</div>
